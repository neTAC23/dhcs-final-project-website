
<h2>ענן שמות</h2>
<div class="timeline">
<div *ngFor="let key of keys;let i =index">
 <span *ngIf="i%2==0"> 
   <div class="container left">
    <div class="content">
      <h4>{{key}}</h4>
      <p>{{names[key]}}</p>
    </div>
   </div>
 </span>
  <span *ngIf="i%2!=0"> 
    <div class="container right">
    <div class="content">
      <h2>{{key}}</h2>
      <p>{{names[key]}}</p>
    </div>
   </div>
  </span>
</div>
</div>

<img src="names_bag.png">
<h2>שמות נפוצים בחלוקה לשנים</h2>
